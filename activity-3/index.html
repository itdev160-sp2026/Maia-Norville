<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3: Dynamic Greeting Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Activity 3: Dynamic Greeting Card</h1>
    <p>Open the browser console to see the DOM manipulation demonstrations!</p>
    
    <div class="card-container">
        <h2 id="greeting-message">Hey there!</h2>
        <img id="greeting-image" src=https://images.unsplash.com/photo-1600577916048-804c9191e36c?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2VsY29tZXxlbnwwfHwwfHx8MA%3D%3D alt="Welcome greeting">
        
        <div class="controls">
            <h3>Change Greeting:</h3>
            <button onclick="setBirthdayGreeting()">birthday</button>
            <button onclick="setHolidayGreeting()">holiday</button>
            <button onclick="setThankYouGreeting()">thank you</button>
            <button onclick="setRandomGreeting()">randomized</button>
        </div>

        <div class="personalize">
            <h3>Personalize:</h3>
            <input type="text" id="nameInput" placeholder="enter your name">
            <button onclick="personalizeGreeting()">insert name</button>
        </div>
    </div>

    <div id="output"></div>

    <script src="scripts.js"></script>
</body>
</html>
